name: Build
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
        - name: Check out repository code
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        
        - name: Install Inno
          run: |
            choco install innosetup

        - name: Add mod zip
          run: |
            type NUL > ${{ github.workspace }}\Assets\Mod\freelancerhd.7z
          shell: cmd
            
        - name: Compile script
          run: |
            "%programfiles(x86)%\Inno Setup 6\iscc.exe" "setup.iss"
          shell: cmd
